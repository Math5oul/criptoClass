<section>

  <div>
    <label for="plaintext">Mensagem:</label>
    <input type="text" id="plaintext" [(ngModel)]="plaintext" />
  </div>

  <div>
    <label for="keyword">Chave:</label>
    <input type="text" id="keyword" [(ngModel)]="keyword" />
  </div>

  <button (click)="cipher()">Cifre</button>
  <button (click)="decipher()">Decifre</button>

  <div>
    <p readonly>{{ ciphertext }}</p>
  </div>

  <div>
    <p readonly>{{ decryptedText }}</p>
  </div>
</section>
