<section class="ceasar">
  <div>
    <label for="message">Mensagem:</label>
    <input type="text" id="message" [(ngModel)]="message" />
  </div>
  <div>
    <label for="shift">Deslocamento:</label>
    <input type="number" id="shift" [(ngModel)]="shift" />
  </div>
  <button (click)="cipher()">Cifre</button>
  <div *ngIf="encryptedMessage">
    <h3>Mensagem Cifrada:</h3>
    <p>{{ encryptedMessage }}</p>
  </div>
</section>
