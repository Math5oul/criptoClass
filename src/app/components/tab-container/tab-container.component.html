<section class="tab">
  <ul class="nav nav-tabs" (click)="closeModal()">
    <li class="nav-item" *ngFor="let tab of tabs; let i = index">
      <a
        class="nav-link"
        [class.active]="activeTab === i"
        (click)="setActiveTab(i)"
        >{{ tab.title }}</a
      >
    </li>
  </ul>

  <div class="tab-content" *ngFor="let tab of tabs; let i = index">
    <ng-container>
      <ng-container *ngIf="activeTab === i">
        <ng-container *ngComponentOutlet="tab.component"></ng-container>
      </ng-container>
    </ng-container>
  </div>

  <button
    *ngIf="tabs[activeTab].explain"
    id="entendaButton"
    (click)="toggleModal()"
  >
    Entenda
  </button>

  <ng-container *ngIf="modalActive">
    <app-explain-modal
      *ngIf="modalActive"
      [content]="tabs[activeTab].explain"
      (click)="toggleModal()"
    ></app-explain-modal>
  </ng-container>
</section>
